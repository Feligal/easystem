
<div *ngIf="authService.isLoggedIn() && authService.isInRole(clientUserRole)" class="profile-card">
  
  <img *ngIf="!portraitImage "  alt="{{currentUser}}" src="/user-icon.png" /><br />
  <img matTooltip="Upload" (click)="onClick()"  *ngIf="portraitImage" alt="{{currentUser}}" src="/clientThumbnailPortraits/{{portraitImage}}" /><br />
  <div class="header">
    <p>{{currentUser}}</p>
  </div>
  <ul>
    <li *ngFor="let file of files" [@fadeInOut]="file.state">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
        {{file.data.name}}
        <a title="Retry" (click)="retryFile(file)" *ngIf="file.canRetry">
          <mat-icon>refresh</mat-icon>
        </a>
        <a title="Cancel" (click)="cancelFile(file)" *ngIf="file.canCancel">
          <mat-icon>cancel</mat-icon>
        </a>
      </span>
    </li>
  </ul>
  <input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
</div>
<ng-material-multilevel-menu [configuration]="config"
                             [items]="homeMenuItem"
                             (selectedItem)="selectedItem($event)">
</ng-material-multilevel-menu>

<ng-material-multilevel-menu *ngIf="authService.isLoggedIn() && authService.isInRole(adminUserRole)"  [configuration]="config"
                             [items]="appitems_loggedIn"
                             (selectedItem)="selectedItem($event)">
</ng-material-multilevel-menu>

<ng-material-multilevel-menu *ngIf="authService.isLoggedIn() && authService.isInRole(adminUserRole)"  [configuration]="config"
                             [items]="adminMenuItems"
                             (selectedItem)="selectedItem($event)">
</ng-material-multilevel-menu>

<ng-material-multilevel-menu *ngIf="authService.isLoggedIn() && authService.isInRole(clientUserRole)" [configuration]="config"
                             [items]="clientUserMenuItems"
                             (selectedItem)="selectedItem($event)">
</ng-material-multilevel-menu>
