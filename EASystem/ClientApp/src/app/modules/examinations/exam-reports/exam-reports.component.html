<section>
  <mat-card>
    <mat-card-content>
      <h3>Exam Records</h3><mat-divider></mat-divider>
      <div style="padding:10px 0;text-align:center" *ngIf="examRecords.length === 0" >
        <h2>No record found!</h2>
      </div>        
        <br />
        <div *ngIf="examRecords.length > 0" fxLayout="">
          <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-form-field style="margin:0 20px">
              <mat-label>From</mat-label>
              <input matInput required [matDatepicker]="picker" placeholder="From" name="dateFilter1" id="dateFilter1" #dateFilter1="ngModel" [(ngModel)]="startDate" (dateChange)="changeStartDate($event)" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>

            <mat-form-field style="margin:0 20px">
              <mat-label>To</mat-label>
              <input matInput required [matDatepicker]="picker1" placeholder="To" name="dateFilter2" id="dateFilter2" #dateFilter2="ngModel" [(ngModel)]="secondDate" (dateChange)="changeSecondDate($event)" />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>

            </mat-form-field>

            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
            </mat-form-field>

            <ul fxLayout="row">
              <li>
                <button fxFlexAlign="end" mat-icon-button type="button" matTooltip="Print PDF" id="createClient"
                        (click)="generatePdf()">
                  <mat-icon>print</mat-icon>
                </button>
              </li>
            </ul>

          </div>
        </div>

        <table mat-table style="width:100%" [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element;let i = index;">{{i + 1}}</td>
          </ng-container>


          <ng-container matColumnDef="select">
            <td mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
              <button *ngIf="selection.hasValue()" type="button"
                      matTooltip="Delete All Selected"
                      (click)="onDeleteAllSelected()"
                      name="btnDelNotification"
                      mat-icon-button
                      color="accent">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (click)="$event.stopPropagation()"
                            ngModel name="IdsToRemove_{{element.id}}"
                            value="{{element.id}}"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)"
                            [aria-label]="checkboxLabel(element)">
              </mat-checkbox>
            </td>
          </ng-container>


          <ng-container matColumnDef="examName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Exam</th>
            <td mat-cell *matCellDef="let element">{{element.examName }}</td>
          </ng-container>


          <ng-container matColumnDef="clientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
            <td mat-cell *matCellDef="let element">{{element.clientName }}</td>
          </ng-container>


          <ng-container matColumnDef="dateTaken">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Taken</th>
            <td mat-cell *matCellDef="let element">{{element.dateTaken | date}}</td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
            <td mat-cell *matCellDef="let element">{{element.score }} %</td>
          </ng-container>


          <ng-container matColumnDef="passStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Pass Status</th>
            <td mat-cell *matCellDef="let element">{{element.passStatus }}</td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button type="button"
                      matTooltip="Delete Record"
                      name="btnDelLog"
                      id="delete_{{element.id}}"
                      (click)="onDeleteRecord($event)"
                      mat-icon-button
                      color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row;
            columns: displayedColumns;
            let i = index;
            let even = even;"
              [ngClass]="{ 'gray': even, 'highlight': selectedRowIndex == row.id}"
              (click)="highlight(row)">
          </tr>
        </table>

        <mat-paginator #paginator showFirstLastButtons
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 20, 30, 40,50,100]">
        </mat-paginator>
      
    </mat-card-content>
  </mat-card>
</section>
