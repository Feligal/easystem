<section>
  <mat-card>
    <mat-card-content>
      <div  fxLayout="row wrap" fxLayoutAlign="flex-end">
        <label>Filter By Dates:</label>
        <mat-form-field style="margin:0 20px">
          <mat-label>From</mat-label>
          <input matInput required [matDatepicker]="picker" placeholder="From" name="dateFilter1" id="dateFilter1" #dateFilter1="ngModel" [(ngModel)]="startDate" (dateChange)="changeStartDate($event)" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>

        </mat-form-field>

        <mat-form-field style="margin: 0 20px">
          <mat-label>To</mat-label>
          <input matInput required [matDatepicker]="picker1" placeholder="To" name="dateFilter2" id="dateFilter2" #dateFilter2="ngModel" [(ngModel)]="secondDate" (dateChange)="changeSecondDate($event)" />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <button fxFlexAlign="end" mat-raised-button type="button" color="primary" matTooltip="Print PDF" id="createClient"
                (click)="generatePdf()">
          <mat-icon>print</mat-icon>Print Stats
        </button>

        </div>
        <h3>Bar Chart for Examinations</h3>
        <mat-divider></mat-divider>
        <br />
        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOptions"
                          style="width: 100%;display: block;">
        </highcharts-chart>
    </mat-card-content>
  </mat-card>
  <br />
</section>
