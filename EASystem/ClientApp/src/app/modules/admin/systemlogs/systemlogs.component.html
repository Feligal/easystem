<section>
  <mat-card>
    <mat-card-content>
      <h3>System Log Information</h3><mat-divider></mat-divider>
      <form style="margin: 0 30px" fxLayoutGap="30px" #f="ngForm" (ngSubmit)="onDeleteAllSelected()">
        
        <br />
        <div fxLayout="">
          <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <mat-form-field style="margin:0 20px">
              <mat-label>From</mat-label>
              <input matInput required [matDatepicker]="picker" placeholder="From" name="dateFilter1" id="dateFilter1" #dateFilter1="ngModel" [(ngModel)]="startDate" (dateChange)="changeStartDate($event)" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              
            </mat-form-field>

            <mat-form-field style="margin:0 20px">
              <mat-label>To</mat-label>
              <input matInput required [matDatepicker]="picker1" placeholder="To" name="dateFilter2" id="dateFilter2" #dateFilter2="ngModel" [(ngModel)]="secondDate" (dateChange)="changeSecondDate($event)" />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              
            </mat-form-field>

            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
            </mat-form-field>
          </div>
        </div>

        <table mat-table style="width:100%" [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>No</th>
            <td mat-cell *matCellDef="let element;let i = index;">{{i + 1}}</td>
          </ng-container>


          <ng-container matColumnDef="select">
            <td mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
              <button *ngIf="selection.hasValue()" type="submit"
                      matTooltip="Delete All Selected"
                      name="btnDelNotification"
                      mat-icon-button
                      color="accent">
                <mat-icon>delete</mat-icon>
              </button>

            </td>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox (click)="$event.stopPropagation()"
                            ngModel name="IdsToRemove_{{element.id}}"
                            value="{{element.id}}"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)"
                            [aria-label]="checkboxLabel(element)">
              </mat-checkbox>
            </td>
          </ng-container>


          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
            <td mat-cell *matCellDef="let element">{{element.owner }}</td>
          </ng-container>


          <ng-container matColumnDef="logInformation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Log Info</th>
            <td mat-cell *matCellDef="let element">{{element.logInformation }}</td>
          </ng-container>


          <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
            <td mat-cell *matCellDef="let element">{{element.dateCreated | date:'medium' }}</td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button type="button"
                      matTooltip="Delete File"
                      name="btnDelLog"
                      id="delete_{{element.id}}"
                      (click)="onDeleteLog($event)"
                      mat-icon-button
                      color="primary">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row;
            columns: displayedColumns;
            let i = index;
            let even = even;"
              [ngClass]="{ 'gray': even, 'highlight': selectedRowIndex == row.id}"
              (click)="highlight(row)">
          </tr>
        </table>

        <mat-paginator #paginator showFirstLastButtons
                       [pageSize]="20"
                       [pageSizeOptions]="[20, 30, 40,50,100]">
        </mat-paginator>
      </form>
    </mat-card-content>
  </mat-card>
</section>
