<section>
  <mat-card>
    <mat-card-content>
      <h4 style="padding:20px; text-align :center" *ngIf="tag=='false'">
        If you have an account with us , kindly  open  your email, we have sent an email with instructions to reset your password.
      </h4>

      <h4 style="padding:20px; text-align :center" *ngIf="tag=='true'">

    </mat-card-content>
  </mat-card>
</section>
