<section>
<div class="plotFormatter" fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
  <mat-card fxFlex="20" style="height:100%">
    <mat-card-content>
      <div>
        <h3>Departments</h3>
        <mat-divider></mat-divider>
      </div>
      <mat-nav-list fxLayout="column">
        <a class="mat-nav-list" fxFlex id="department_{{department.id}}" (click)="onSelectExam($event)" [matMenuTriggerFor]="subMenu" *ngFor="let department of pagedDepartments" style="margin-top:10px; " mat-raised-button><mat-icon>apartment</mat-icon><span style="margin-right:10px"></span>{{ department.name}}</a>
        <mat-menu #subMenu="matMenu">
          
          <button (click)="onShowDepartmentUsers()" mat-menu-item><mat-icon>add</mat-icon>Department Users</button>          
          <button (click)="onShowEdit()" mat-menu-item><mat-icon>edit</mat-icon>Edit</button>
          <button (click)="onDelete()" mat-menu-item><mat-icon>delete_outline</mat-icon>Delete</button>
        </mat-menu>
      </mat-nav-list>
      <br />
      <mat-divider></mat-divider>
      <mat-paginator (page)="pageChangeEvent($event)" #paginator
                     [length]="length"
                     [pageSize]="10"
                     [pageSizeOptions]="[10,20, 30, 40, 50]">
      </mat-paginator>
      <mat-divider></mat-divider>
      <br />
      <button type="button" style="margin: 5px 10px" (click)="onAddDepartment()" matTooltip="Add New Department" color="primary" mat-raised-button><mat-icon>add</mat-icon>Add</button>
    </mat-card-content>
  </mat-card>



  <mat-card fxFlex>
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
</section>
